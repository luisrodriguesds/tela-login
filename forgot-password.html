<!DOCTYPE html>
<html>
<head>
	<title>Faça seu Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="row mv-auto">
			<div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-6 mx-auto">
				<div class="card">
					<div class="card-body">
						<div class="card-title text-center">
							<img src="satto.png" width="200">
						</div>
						<form method="POST">
							<div class="form-group">
								<label>Email</label>
								<input type="email" name="email" class="form-control" placeholder="Digite seu email ...">
							</div>
							<button class="btn btn-primary btn-block text-uppercase">Recuperar Senha</button>
							<div class="form-group mt-2 mb-2 text-center">
								<a href="index.html">Faça seu Login!</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://kit.fontawesome.com/fa32b4f206.js" crossorigin="anonymous"></script>
</body>
</html>
