<!DOCTYPE html>
<html>
<head>
	<title>Faça seu Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div>
		<div>
            <div class="teste">  
    			<div>
                    <div class="teste">
                        <div>
                            <div>
                                <div>
                                    <div>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
		</div>
	</div>
	<div class="container">
		<div class="row mv-auto">
			<div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-6 mx-auto">
				<div>
                    <div class="card">
    					<div class="card-body">
    						<div class="card-title text-center">
    							<img src="satto.png" width="200">
    						</div>
    						<form method="POST" id="login">
    							<div class="form-group">
    								<label>Email</label>
    								<input type="email" name="email" class="form-control" placeholder="Digite seu email ...">
    							</div>
    							<div class="form-group">
    								<label>Password</label>
    								<input type="password" name="password" class="form-control" placeholder="Digite sua senha ...">
    							</div>
    							<div class="form-group">
    								<div class="form-check">
    									<input type="checkbox" name="remember" value="" class="form-check-input">
    									<label class="form-check-label">Lembre-me</label>
    								</div>
    							</div>
    							<button class="btn btn-primary btn-block text-uppercase">Login</button>
    							<div class="form-group mt-2 mb-2 text-center">
    								<a href="register.html">Faça sua conta agora!</a>
    							</div>
    							<div class="form-group mt-2 mb-2 text-center">
    								<a href="forgot-password.html">Esqueci Minha Senha</a>
    							</div>
    							<hr>
    							<button class="btn btn-google btn-lg btn-block text-uppercase"><i class="fab fa-google mr-2"></i>Login com o Google</button>
    							<button class="btn btn-facebook btn-lg btn-block text-uppercase"><i class="fab fa-facebook-f mr-2"></i>Login com o Facebook</button>
    						</form>
    					</div>
    				</div>
                </div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		loginFill()
		function loginFill(){
			var email = window.localStorage.getItem('email')
			var pass = window.localStorage.getItem('pass')
			if (email == undefined || pass == undefined) {
				return;
			}

			document.querySelector('[name=email]').value = email
			document.querySelector('[name=password]').value = pass
		}

		document.querySelector("#login").addEventListener('submit', function(form){
			form.preventDefault()
			var check = form.target.remember.checked
			if (check == false) {
				window.localStorage.removeItem('email', email)
				window.localStorage.setItem('pass', pass)

				form.submit()
				return;
			}

			var email = form.target.email.value
			var pass = form.target.password.value
			window.localStorage.setItem('email', email)
			window.localStorage.setItem('pass', pass)

			form.submit()
		})
	</script>
	<script src="https://kit.fontawesome.com/fa32b4f206.js" crossorigin="anonymous"></script>
</body>
</html>
